<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Wishlist Discount Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #1b2838;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #1b2838;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2a475e;
        }
    </style>
</head>
<body>
    <h1>Steam Wishlist Discount Tracker</h1>
    
    <p>Filter your Steam wishlist by discount percentage</p>
    {% if total_games %}
    <p><strong>{{ total_games }}</strong> games in your wishlist</p>
    {% endif %}

    <form action="/wishlist" method="GET">
        <label for="min_discount">Minimum Discount:</label>
        <select name="min_discount" id="min_discount">
            <option value="0">0% (All games)</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
        </select>
        
        <label for="max_discount">Maximum Discount:</label>
        <select name="max_discount" id="max_discount">
            <option value="100" selected>100% (No limit)</option>
            <option value="90">90%</option>
            <option value="80">80%</option>
            <option value="70">70%</option>
            <option value="60">60%</option>
            <option value="50">50%</option>
        </select>
        
        <button type="submit">Find Discounts</button>
    </form>
</body>

<script>
document.querySelector('form').addEventListener('submit', function() {
    document.querySelector('button').textContent = 'Fetching games';
    document.querySelector('button').disabled = true;
});
</script>
</html>
